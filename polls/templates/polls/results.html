<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
<h1>{{question.question_text}}</h1>
<ul>
  {% for choice in question.choice_set.all %}
  <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.vote|pluralize}}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a><br><br>
<div><a href="http://127.0.0.1:8000/polls/">목록으로 가기</a></div>
</body>
</html>
